<button class="Stretch">Stretch</button>
<style>
    .Stretch {
        background-color: darkgreen;
        border: none;
        color: aliceblue;
        padding-left: 20px;
        padding-right: 20px;
        padding-top: 10px;
        padding-bottom: 10px;
        font-size: large;
        cursor: pointer;
        vertical-align: top;
        transition: padding-right 0.3s, padding-left 0.3s, padding-top 0.3s, padding-bottom 0.3s, margin-right 0.3s;
        margin-right: 40px;
    }
    .Stretch:hover {
        padding-left: 40px;
        padding-right: 40px;
        padding-top: 20px;
        padding-bottom: 20px;
        margin-right: 0px;
    }
</style>
