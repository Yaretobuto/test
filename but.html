<style>
     .dont-click {
     background-color: rgb(86,77,101);
     color: rgb(62,137,137);
     
     border-radius: 100px;
     cursor: pointer;
     font-size: 40px; font-weight: bold;
     border-width: 5px;
     border-color: rgb(44,218,157);
     margin-right: 100px;
     transition: background-color 1s,
     color 10s,box-shadow 1s;
     margin-bottom: 50px;
    padding-left: 200px;
     padding-right: 200px;
     padding-top: 10px;
     padding-bottom: 10px;
    }
  .dont-click:hover {
    background-color: antiquewhite;
    color: rgb(207, 118, 8);
    box-shadow: 0px 10px 10px rgba(0,0,0,0.3);
  }
.dont-click:active {
    background-color: aqua;
    
  
}
</style>
<style>
    .request-now {
height: 45px;
width: 130px;
background-color: black;
color: white;
border: none;
font-weight: bold;
cursor: pointer;
margin-right: 40px;
transition: opacity 0.15s;
vertical-align: top;
    }
    .request-now:hover {
        opacity: 0.7;
    }
</style>
<style>
    .add-to-cart {
        width: 250px;
        height: 43px;
        font-size: 20px;
        background-color: rgb(255,216,20);
        color: black;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        vertical-align: top;
    }
</style>
<button class="dont-click">DON'T CLICK</button>
<button class="request-now">Request now</button>
<button class="add-to-cart">Add to Cart</button>
